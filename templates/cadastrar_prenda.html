<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Cadastrar Prenda - Faz ou Bebe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light py-5">

<div class="container">
    <h1 class="mb-4">Cadastrar Nova Prenda</h1>

    <form method="post" class="card p-4 shadow-sm">
        <div class="mb-3">
            <label for="descricao" class="form-label">Descrição da Prenda:</label>
            <input type="text" class="form-control" name="descricao" id="descricao" placeholder="Ex: Dê um selinho..." required>
        </div>

        <div class="mb-3">
            <label for="categoria" class="form-label">Categoria:</label> 
            <select class="form-select" name="categoria" id="categoria" required>
                <option value="" disabled selected>Selecionar Categorias</option>  
                {% for cat in categorias %}
                    <option value="{{ cat }}">{{ cat.capitalize() }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="mb-3">
            <label for="doses" class="form-label">Doses se recusar:</label>
            <input type="number" class="form-control" name="doses" id="doses" placeholder="Ex: 2" required>
        </div>

        <button type="submit" class="btn btn-primary">Cadastrar Prenda</button>
    </form>

    {% if prenda %}
        <div class="alert alert-success mt-4">
            <h4 class="alert-heading">Prenda Cadastrada com Sucesso!</h4>
            <p><strong>Descrição:</strong> {{ prenda.descricao }}</p>
            <p><strong>Categoria:</strong> {{ prenda.categoria }}</p>
            <p><strong>Doses se recusar:</strong> {{ prenda.doses_se_recusar }}</p>
        </div>
    {% elif prenda is not none %}
        <div class="alert alert-danger mt-4">Erro: A prenda não foi cadastrada.</div>
    {% endif %}

    <a href="{{ url_for('index') }}" class="btn btn-secondary mt-3">Voltar</a>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
