<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Escolha uma Categoria</title>
</head>
<body> 
    <h1>Escolha uma Categoria</h1>
    
    <!-- Verifica se a lista de categorias não está vazia -->
    {% if categorias %}
        <ul>
            {% for categoria in categorias %}
                <li>
                    <form method="get" action="{{ url_for('jogo', categoria=categoria) }}">
                        <button type="submit">{{ categoria }}</button>
                    </form>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>Não há categorias disponíveis no momento.</p>
    {% endif %}
</body>
</html>

        <!-- Formulário para selecionar categoria (com autosubmit) -->
        <form method="POST" id="formCategoria" class="mb-3">
            {% for categoria in categorias %}
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="categoria" 
                           value="{{ categoria }}" id="categoria_{{ categoria }}" 
                           {% if categoria == categoria_selecionada %}checked{% endif %}
                           onchange="document.getElementById('formCategoria').submit()">
                    <label class="form-check-label" for="categoria_{{ categoria }}">
                        {{ categoria }}
                    </label>
                </div>
            {% endfor %}
        </form>
